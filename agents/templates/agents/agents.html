{% extends 'base.html' %}

{% block content %}


  
  <section class="slider flexslider2 page-inner">
    <div class="overlay"></div>
    <div class="wrap-banner">
      <div class="container">
        <div class="row">
          <div class="col-md-8">

            <div class="page-title">
              <div class="breadcrumbs">
                <a href="{% url 'home:home' %}">Home</a> <span><a href="#"></a>Agents</span>
              </div>
              <h1>Agents</h1>
            </div>

          </div>
        </div>
      </div>
    </div>
     </section>
  
  
  <section class="section section-lighter">
    <div class="container">
      <div class="row heading">
        <h2 class="mt0 mb50 text-center">Our Agents</h2>
      </div>
      <div class="row">

        {% for agent in agents_list_agents %}

        <div class="col-md-3 col-sm-6">
          <div class="card person text-left">
            <div class="card-media">
              <img class="card-img-top"
              src="{{agent.image.url}}" class="img-responsive" alt="">
            </div>
            <div class="card-text">
              <h2 class="card-heading mb0">{{agent.name}}</h2>
              <p><small>{{agent.title}}</small></p>
             </div>
          </div>
        </div>

        {% endfor %}
      
      </div>
    </div>
  </section>

{% endblock %}
