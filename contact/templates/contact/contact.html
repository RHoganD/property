{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<section class="slider flexslider2 page-inner">
    <div class="overlay"></div>
    <div class="wrap-banner">
      <div class="container">
        <div class="row">
          <div class="col-md-8">

            <div class="page-title">
              <div class="breadcrumbs">
                <a href="{% url 'home:home' %}">Home</a><span> <a href="{% url 'app:about' %}"> About</span></a>
              </div>
              <h1>Contact</h1>
            </div>

          </div>
        </div>
      </div>
    </div>
     </section>
  
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <form  method="post" class="form mb60">
            {% csrf_token %}
            
            {% bootstrap_form contact_form %}

              <div class="form-group">
             <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Send Message">
            </div>
          </form>
        </div>
        <div class="col-md-3 col-md-push-1">
          <h4>Contact Details</h4>
          <ul class="with-icon colored">
            <li><i class="icon-location2"></i> <span>198 West 21th Street, Suite 721 New York NY 10016</span></li>
            <li><i class="icon-mail"></i><span>{{contactdetails.email}}</span></li>
            <li><i class="icon-phone2"></i><span>{{contactdetails.phone_number}}</span></li>
          </ul>

          <!-- <h4>Feedback</h4>
          <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>
          <p><a href="#">Learn More</a></p> -->
        </div>
      </div>
    </div>
  </section>  
  <div id="map"></div>

  {%endblock%}
